<html>

<head>
    <title>Registration Page | TNSTC </title>
</head>

<body>
    <h3>Registration Details</h3>
    <hr />
    <form>
        <label>User Name</label>
        <input type="text" required tabindex="1" /> <br /><br />
        <label>Email</label>
        <input type="email" /> <br /><br />
        <label>Password</label>
        <input type="password" tabindex="2" /> <br /><br />
        <label>Mobile</label>
        <input type="number" disabled /> <br /><br />
        <label>Gender</label>
        <input type="radio" /> Male
        <input type="radio" /> Female <br /><br />
        <label>DOB</label>
        <input type="date" /> <br /><br />
        <label>Address</label>
        <textarea cols="30" rows="5"></textarea> <br /><br />
        <label>Type</label>
        <select>
            <option> 1BHK</option>
            <option> 2BHK</option>
            <option> 3BHK</option>
        </select><br /><br />
        <input type="checkbox" /> Please Accept <a href="http://infosys.com">Terms & Conditions</a> <br /><br />
        <button>Registration</button>
        <button>Reset</button>
    </form>
</body>

</html>
